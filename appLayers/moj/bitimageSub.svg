</g>

<use transform="ref(svg,-1000,-1000)" x="0" y="0" xlink:href="#p1" xlink:title="point1"/>
<use transform="ref(svg,-1000,-1000)" x="0" y="0" xlink:href="#p2" xlink:title="point2"/>
<use transform="ref(svg,-1000,-1000)" x="0" y="0" xlink:href="#p3" xlink:title="point3"/>

</svg>
