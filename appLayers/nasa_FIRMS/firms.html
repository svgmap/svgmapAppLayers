<body>
<h4>火災情報レイヤー</h4>
<div style="font-size:12px">
出典：<a href="https://firms.modaps.eosdis.nasa.gov/" target="_blank">NASA FIRMS <span style="font-size:10px">(Fire Infomation for Resource Management System)</a></span><br><br>
</div>

<span style="font-size:12px">
スケール<select id="changeScaleSelect">
<option value="simple" selected>Simple</option>
<option value="timeH">Time Based (Hours)</option>

</select>
</span>
<span style="font-size:12px">
	　期間<select id="changeTimeSpanSelect">
	<option value="today" selected>TODAY</option>
	<option value="24hrs">24HRS</option>
	<option value="7days">7DAYS</option>

	</select>
</span>
<div id="customSpan" style="display:none;font-size:12px">
	カスタム期間

	<input type="date" id="toDatePicker"></input>から
	<input type="number" min="0" max="30" step="1" value="7" id="dayBeforePicker" style="width:30px"></input>日前までの期間

</div>

<div id="hanrei" style="font-size:11px">
<div>凡例：<br> データセット(使用衛星)[解像度]</div>
	<div id="fire_basic_fires_legend" style="display: block;">
	    <div >
	        <span  style="background: rgb(168, 0 , 0);">　</span>
	        <span>
	        Landsat (-)[30m]
	        </span>
	        <img onclick="showTip(event)" src="info_icon.png" height="14" style="vertical-align: bottom;cursor: help;" alt="ヘルプ" title="Landsatは、アメリカが運用している地球観測衛星です。高解像度な画像を提供します。">
	    </div>
	    <div >
	        <span  style="background: rgb(255, 0 , 0);">　</span>
	        <span>
	            VIIRS (S-NPP, NOAA-20 &amp; NOAA-21) [375m]
	        </span>
	        <img onclick="showTip(event)" src="info_icon.png" height="14" style="vertical-align: bottom;cursor: help;" alt="ヘルプ" title="VIIRSは、気象衛星に搭載されたセンサーで、火災や夜間の光を観測するのに適しています。">
	    </div>
	    <div >
	        <span  style="background: rgb(255, 0, 0);">　</span>
	        <span>
	            MODIS (Aqua &amp; Terra) [1km]
	        </span>
	        <img onclick="showTip(event)" src="info_icon.png" height="14" style="vertical-align: bottom;cursor: help;" alt="ヘルプ" title="MODISは、地表や雲、エアロゾルなどを観測するセンサーです。広範囲を迅速に観測できます。">
	    </div>
	</div>                
	<div id="clk_legend_hourly" style="display:none"><span>HOURS</span>
	    <span  style="background:rgba(168, 0, 0, 1);">　</span><span> &lt; 1</span>
	    <span  style="background:rgba(235, 0, 0, 1);">　</span><span>1-3</span>
	    <span  style="background:rgba(230, 100, 0, 1);">　</span><span>3-6</span>
	    <span  style="background:rgba(255, 180, 0, 1)">　</span><span>6-12</span>
	    <span  style="background:rgba(255, 230, 175, 1)">　</span><span>12-24</span>
	    <span  style="background:rgba(255, 255, 190, 1)">　</span><span> &gt; 24</span>
	</div>
	<div id="clk_legend_daily" style="display:none"><span>DAYS</span>
	    <span  style="background:rgba(168, 0, 0, 1);">　</span><span> &lt; 1</span>
	    <span  style="background:rgba(235, 0, 0, 1);">　</span><span>1-2</span>
	    <span  style="background:rgba(230, 100, 0, 1);">　</span><span>2-3</span>
	    <span  style="background:rgba(255, 180, 0, 1)">　</span><span>3-4</span>
	    <span  style="background:rgba(255, 230, 175, 1)">　</span><span>4-5</span>
	    <span  style="background:rgba(255, 255, 190, 1)">　</span><span> &gt; 5</span>    
	</div>
</div>

<div id="msgDiv" style="font-size:11px"></div>

<script>
function showTip(event) {
  const text = event.target.title;

  const tip = document.createElement("div");
  tip.textContent = text;
  tip.style.cssText = `
    position: fixed;
    bottom: 10px;
    left: 10px;
    background: rgba(0,0,0,0.8);
    color: #fff;
    max-width: 90%;
    padding: 6px 10px;
    border-radius: 4px;
    font-size: 12px;
    z-index: 9999;
  `;

  document.body.appendChild(tip);

  setTimeout(() => tip.remove(), 2000);
}
</script>

</body>

</html>
