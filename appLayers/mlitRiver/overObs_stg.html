<script>
var baseURL="https://www.river.go.jp/kawabou/file/gjson/overobs/stg/[[datetime]]/over-obs-create.json";

// 色を変える機能のためのオブジェクト
var pixelColor = {
	evaluator:function(rawData){
		var meta = rawData[2][this.colorEvaluatorCol];
		var ans = 4; // 水防団待機水位超過
		if ( meta == 30){ // 氾濫注意水位超過
			ans = 3;
		}else if ( meta == 60){ // 避難判断水位超過
			ans = 2;
		} else if (meta == 80){ //  氾濫危険水位超過
			ans = 1;
		} else if (meta == 90){ //  氾濫開始水位超過
			ans = 0;
		}
		//console.log("pixelColor eval:", ans);
		return ( ans );
	} ,
	table:[[0,0,0,255],[128,0,128,255],[255,0,0,255],[200,120,0,255],[140,255,180,255]], // 黒, 紫, 赤, 黄, 緑
	colorEvaluatorKey:"stg_ovlvl",
	colorEvaluatorCol:-1
}

var statDict={
	10:["水防団待機水位超過","#p3"],
	30:["氾濫注意水位超過","#p2"],
	60:["避難判断水位超過","#p1"],
	80:["氾濫危険水位超過","#p0"],
	90:["氾濫開始水位超過","#pb"], // 90はないのかも・・
}
</script>
